<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{%if page.description%}{{page.description}}{%else%}{{site.description}}{%endif%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- theme meta -->
  <meta name="theme-name" content="COTS Lab" />
  
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

     <!-- Font Awesome CSS -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
   
     <!-- jQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
     <!-- Bootstrap JS (including Popper.js) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
     

  {% if site.author %}
  <meta name="author" content="{{ . }}">
  {% endif %}

  {% for css in site.data.plugins.css %}
  <link rel="stylesheet" href="{{ css | relative_url }}">
  {% endfor %}

  <!-- Main Stylesheet -->
  <link href="{{ '/assets/scss/main.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/scss/cards.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/scss/style.css' | relative_url }}" rel="stylesheet">
  

  <!--Favicon-->
  <link rel="shortcut icon" href="{{ '/assets/images/RedLogo.png' | relative_url }} " type="image/x-icon">
  <link rel="icon" href="{{ '/assets/images/RedLogo.png' | relative_url }} " type="image/x-icon">



  <!-- google-analytics -->
  {% if site.google-analytics %}
    {% include google-analytics.html %}
  {% endif %}

</head>
